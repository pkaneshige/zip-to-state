<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ZIP to State</title>
    <meta name="application-name" content="ZIP to State">
    <meta name="description" content="A simple application to convert ZIP codes to abbreviated state names.">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <section>
        <h1>Convert ZIP Codes to States</h1>
        <p>Add a list of comma-separated ZIP codes to the ZIP Codes field and submit!</p>
      </section>
    </header>
    <main role="main">
      <section>
        <form id="zipToState">
          <fieldset>
            <label for="zip">ZIP Codes</label>
            <textarea id="zip" name="zip" type="text" rows="5" placeholder="90210, 33162, 70130"></textarea>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section>
        <fieldset>
          <label for="result">Results</label>
          <textarea id="result" rows="5" placeholder="CA, FL, MI"></textarea>
        </fieldset>
        <button id="copyBtn">Copy Results</button>
      </section>
    </main>
    <footer>
      <div>Source available on <a href="https://github.com/pkaneshige/zip-to-state" alt="ZIP to State on GitHub">GitHub</a></div>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
