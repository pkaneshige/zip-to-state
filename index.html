<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ZIP to State</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section>
      <form id="zipToState">
        <fieldset>
          <label for="zip">ZIP Codes</label>
          <textarea id="zip" name="zip" type="text"></textarea>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section>
      <fieldset>
        <label for="result">Results</label>
        <textarea id="result"></textarea>
      </fieldset>
      <button id="copyBtn">Copy Results</button>
    </section>
    <script src="js/scripts.js"></script>
  </body>
</html>
